    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                background-color: #6CC6FF; /* 파란색 배경 */
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; /* 화면 전체 높이에 가운데 정렬 */
                margin: 0;
            }
            .cloud {
                position: absolute;
                width: 300px;
                height: 100px;
                background-color: white;
                border-radius: 50%;
                transform: rotate(-45deg);
                top: 100px;
                left: 50px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            }
            .cloud::before,
            .cloud::after {
                content: '';
                position: absolute;
                background-color: white;
                border-radius: 50%;
            }
            .cloud::before {
                width: 100px;
                height: 100px;
                top: -50px;
                left: 50px;
            }
            .cloud::after {
                width: 120px;
                height: 120px;
                top: 50px;
                left: -60px;
            }
            .bike {
                position: absolute;
                width: 200px;
                height: 150px;
                bottom: 20px;
                right: 20px;
            }
        </style>
    </head>
    <body>
        <div class="cloud"></div>
        <img src="cute-bike-illustration.png" alt="Cute Bicycle Illustration" class="bike">
        <p>이름은 김채희고 생일은 5월 17일이야 나이는 17살이고 좋아하는 현재 경산에 살아</p>
    </body>
    </html>
